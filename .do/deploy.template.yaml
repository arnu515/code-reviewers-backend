spec:
    name: "code-reviewers-backend"
    services:
        - name: web
          git:
              branch: main
              repo_clone_url: https://github.com/arnu515/code-reviewers-backend.git
          envs:
              - key: FERNET_KEY_1
                scope: RUN_AND_BUILD_TIME
                type: SECRET
              - key: FERNET_KEY_2
                scope: RUN_AND_BUILD_TIME
                type: SECRET
              - key: FERNET_KEY_3
                scope: RUN_AND_BUILD_TIME
                type: SECRET
              - key: REDIS_URL
                scope: RUN_AND_BUILD_TIME
              - key: SQLALCHEMY_DATABASE_URL
                scope: RUN_AND_BUILD_TIME
          dockerfile_path: ./Dockerfile
          http_port: 5000

    databases:
        - name: redis
          engine: REDIS
          version: "6"
        - name: postgres
          engine: PG
